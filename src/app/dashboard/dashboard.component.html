<div class="dashboard-container">
  <h2>Dashboard</h2>

  <div class="card-container">
    <div class="card">
      <h3>Total de Motoristas</h3>
      <p>{{ totalMotoristas }}</p>
    </div>

    <div class="card">
      <h3>Total de Passageiros</h3>
      <p>{{ totalPassageiros }}</p>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
