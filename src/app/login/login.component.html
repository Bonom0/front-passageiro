<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form" novalidate>
    <h2>Login</h2>

    <label for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      required
      [(ngModel)]="email"
      #emailInput="ngModel"
      placeholder="seu@email.com"
      [class.invalid]="emailInput.invalid && emailInput.touched"
      aria-describedby="emailError"
    />
    <div class="error" id="emailError" *ngIf="emailInput.invalid && emailInput.touched">
      Email é obrigatório e deve ser válido.
    </div>

    <label for="password">Senha</label>
    <input
      id="password"
      name="password"
      type="password"
      required
      minlength="6"
      [(ngModel)]="password"
      #passwordInput="ngModel"
      placeholder="sua senha"
      [class.invalid]="passwordInput.invalid && passwordInput.touched"
      aria-describedby="passwordError"
    />
    <div class="error" id="passwordError" *ngIf="passwordInput.invalid && passwordInput.touched">
      A senha deve ter pelo menos 6 caracteres.
    </div>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  </form>
</div>
