<div class="container d-flex justify-content-center mt-5">
  <div class="w-100" style="max-width: 1280px">
    <p class="text-center fs-4 mb-4">Edição de Passageiro</p>

    <form (ngSubmit)="salvar()">
      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input
          name="nome"
          type="text"
          [(ngModel)]="passageiro.nome"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">CPF:</label>
        <input
          name="cpf"
          type="text"
          [(ngModel)]="passageiro.cpf"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contato:</label>
        <input
          name="contato"
          type="text"
          [(ngModel)]="passageiro.contato"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail:</label>
        <input
          name="email"
          type="email"
          [(ngModel)]="passageiro.email"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Senha:</label>
        <input
          name="senha"
          type="password"
          [(ngModel)]="passageiro.senha"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">CEP:</label>
        <input
          name="cep"
          type="text"
          [(ngModel)]="passageiro.cep"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Rua:</label>
        <input
          name="rua"
          type="text"
          [(ngModel)]="passageiro.rua"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Horário Embarque:</label>
        <input
          name="horarioEmbarque"
          type="datetime-local"
          [(ngModel)]="passageiro.horario_embarque"
          class="form-control"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Motorista:</label>
        <input
          name="motorista"
          type="text"
          [(ngModel)]="passageiro.id_motorista"
          class="form-control"
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Gravar</button>
    </form>
  </div>
</div>
